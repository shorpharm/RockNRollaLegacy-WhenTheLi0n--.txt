name: "Auto-update malware/phishing filters"
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # Runs daily at 03:00 UTC

jobs:
  update-malware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create filters directory
        run: |
          mkdir -p filters

      - name: Download and merge filter lists
        run: |
          # Download filters
          curl -sSL https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/tif.mini.txt -o /tmp/hagezi-tif-mini.txt
          curl -sSL https://raw.githubusercontent.com/DandelionSprout/adfilt/master/MobileMalwareSources/adblock.txt -o /tmp/dandelionsprout-mobile-malware.txt
          
          # Create combined filter
          {
            echo "! Combined Hagezi TIF Mini & DandelionSprout Mobile Malware (auto-updated daily)"
            echo "! Source 1: https://github.com/hagezi/dns-blocklists" 
            echo "! Source 2: https://github.com/DandelionSprout/adfilt"
            echo "! Last updated: $(date -u)"
            echo ""
            cat /tmp/hagezi-tif-mini.txt
            echo ""
            cat /tmp/dandelionsprout-mobile-malware.txt
          } > filters/auto-malware.txt

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🛡️ Auto-update malware filters - $(date -u +'%Y-%m-%d %H:%M UTC')"
          file_pattern: 'filters/auto-malware.txt'
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
